<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Web Helper</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <span class="logo-icon">🔧</span>
        <h1>Web Helper</h1>
      </div>
      <div class="version">v1.1</div>
    </header>

    <main class="content">
      <section class="section">
        <h2 class="section-title">
          <span class="section-icon">📷</span>
          スクリーンショット
        </h2>
        <div class="button-group">
          <button id="screenshot-btn" class="action-btn primary" data-tooltip="ページ全体をキャプチャ">
            <span class="btn-icon">📸</span>
            <span class="btn-text">
              <span class="btn-title">フルページ</span>
              <span class="btn-desc">全体をキャプチャ</span>
            </span>
          </button>
          
          <button id="screenshot-visible-btn" class="action-btn primary" data-tooltip="表示中の範囲をキャプチャ">
            <span class="btn-icon">🖼️</span>
            <span class="btn-text">
              <span class="btn-title">表示範囲</span>
              <span class="btn-desc">見える部分のみ</span>
            </span>
          </button>
          
          <button id="screenshot-area-btn" class="action-btn primary" data-tooltip="マウスで範囲を選択">
            <span class="btn-icon">🔲</span>
            <span class="btn-text">
              <span class="btn-title">矩形選択</span>
              <span class="btn-desc">範囲を指定</span>
            </span>
          </button>
        </div>
      </section>

      <section class="section">
        <h2 class="section-title">
          <span class="section-icon">☑️</span>
          チェックボックス
        </h2>
        <div class="button-group checkbox-group">
          <button id="checkbox-all-btn" class="action-btn secondary" data-tooltip="すべてのチェックボックスを選択">
            <span class="btn-icon">✅</span>
            <span class="btn-text">
              <span class="btn-title">すべて選択</span>
            </span>
          </button>
          
          <button id="checkbox-none-btn" class="action-btn secondary" data-tooltip="すべてのチェックを解除">
            <span class="btn-icon">❌</span>
            <span class="btn-text">
              <span class="btn-title">すべて解除</span>
            </span>
          </button>
        </div>
      </section>
    </main>

    <div id="status" class="status" role="status" aria-live="polite"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
